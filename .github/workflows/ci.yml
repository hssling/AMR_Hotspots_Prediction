name: AMR Prediction Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest flake8

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Validate Data Integrity
      run: |
        # Quick check if essential data files exist (simulated test)
        if [ -f "data/raw/dataset_3_granular.csv" ]; then
          echo "Granular Dataset found."
        else
          echo "Warning: Dataset 3 not found."
        fi

    - name: Run Model Training Smoke Test
      # Runs the main modeling script to ensure it executes without error
      run: python src/12_advanced_modeling.py
